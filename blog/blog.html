---
layout: blog
title: Blog
permalink: /blog/
---

<div class="home">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <ul class="list-unstyled">
                {% for post in site.categories.blog %}
                    <li>
                        <h3>
                            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                        </h3>
                        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
