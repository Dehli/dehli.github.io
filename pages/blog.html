---
layout: default
title: blog
permalink: /blog/
---

<ul class="blog-content">
    {% for post in site.posts %}
    <li class="blog-post">
        <h2 class="post-title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>{{post.preview}}</p>
        <img src="{{post.preview-img}}" alt="preview image">
    </li>
    {% endfor %}
</ul>
