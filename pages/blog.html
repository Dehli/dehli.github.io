---
layout: default
title: blog
permalink: /blog/
---

<ul class="blog-content">
    {% for post in site.posts %}
    <li class="blog-post">
        <h3 class="post-title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>{{ post.content | strip_html | truncatewords:40 }}<p>
    </li>
    {% endfor %}
</ul>
