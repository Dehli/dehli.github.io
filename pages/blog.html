---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
  <ul class="list-unstyled">
    {% for post in site.posts %}
    <li>
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <p>{{ post.content | strip_html | truncatewords:40 }}<p>
    </li>
    {% endfor %}
  </ul>
</div>
