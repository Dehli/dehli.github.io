	<script type="text/javascript">
		
		var search = function(term) {
			var searchBar = document.getElementById("searchBar");
			if (searchBar.value != term) {
				searchBar.value = term;
			}
			
			// Go through projects
			var projects = document.getElementById("portfolioRow").children;
			for (var i = 0; i < projects.length; ++i) {
				if (validProject(projects[i], term)) {
					projects[i].hidden = false;
				}
				else {
					projects[i].hidden = true;
				}
			}

			return false;
		}
		
		var validProject = function (projectDiv, parameter) {
			if (projectDiv.id == parameter) {
				return true;
			}
			else {
				return false;
			}
		}		
		
		function getUrlParameter(sParam) {
	    	var sPageURL = window.location.search.substring(1);
	    	var sURLVariables = sPageURL.split('&');
	    	for (var i = 0; i < sURLVariables.length; i++) {
	        	var sParameterName = sURLVariables[i].split('=');
	        	if (sParameterName[0] == sParam) {
	            	return sParameterName[1];
	        	}
	    	}
		}
	
		if (window.addEventListener) { // Mozilla, Netscape, Firefox
	    	window.addEventListener('load', WindowLoad, false);
		} else if (window.attachEvent) { // IE
	    	window.attachEvent('onload', WindowLoad);
		}

		function WindowLoad(event) {
			var easter_egg = new Konami('https://www.youtube.com/watch?v=dQw4w9WgXcQ');
			
			//$(".navbar-fixed-top").autoHidingNavbar();
			
			var links = ['mobile', 'game', 'web'];
			for (var i = 0; i < links.length; ++i) {
				var link = document.getElementById(links[i] + 'Link');
				link.term = links[i];
				link.onclick = function () {
					search(this.term);
				};
			}
			
			$('#searchBar').on('input', function() { 
			    search($(this).val());
			});
			
			// Check if page came back from Simple Forms
			if (getUrlParameter('contact')) {
				// Scroll to contact section
				document.getElementById('contact').scrollIntoView();
				
				// Removes param from address bar
				window.history.pushState("object or string", "Title", "/");
                
				// Success message
                $('#success').html("<div class='alert alert-success'>");
                $('#success > .alert-success').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                    .append("</button>");
                $('#success > .alert-success')
                    .append("<strong>Your message has been sent. </strong>");
                $('#success > .alert-success')
                    .append('</div>');
			}
		}
	</script>
