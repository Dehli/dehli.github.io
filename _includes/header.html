<!-- Header -->
<header class="primaryColor">
    <div class="container-fluid">
        <div class="row">
            
            <!-- Name and Photo -->
            <div class="col-lg-12">
                <img class="img-circle" alt="It's me!" src="https://avatars0.githubusercontent.com/u/5856011">
                <h1>Christian Dehli</h1>
            </div>
            
            <!-- Social Section -->
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline">
                        {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
        	           {% endfor %}
                    </ul>
                </div>
            </div>
            
        </div> <!-- .row -->
    </div> <!-- .container-fluid -->
</header>
