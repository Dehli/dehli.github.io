<!-- Footer -->
<footer class="text-center">

    <!-- Social Section -->
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-12">
                    <h3>Around the Web</h3>
                    <ul class="list-inline">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                        </li>
	                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Copyright Section -->
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; Christian Paul Dehli 20{{ site.time | date: '%y' }}
                    <br />
                    Made with Jekyll <span class="heart">&hearts;</span> Hosted on <a href="https://github.com/dehli/dehli.github.io">Github</a>
                </div>
            </div>
        </div>
    </div>
</footer>
