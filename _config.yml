# Site settings
title: deh.li
description: "C.P. Dehli's personal website."
url: "https://deh.li"
author: "C.P. Dehli"

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock

plugins:
  - jekyll-feed
  - octopress-paginate

sass:
  style: compressed

include:
  - _redirects
  - keybase.txt

# Dev settings
incremental: true
livereload: true
